<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SingIn: iNeuron</title>
  </head>
  <body>
    <h1 class="company"><a href="#">iNeuron</a></h1>
    <form>
      <span>Sign in to your account</span>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <span class="reset-pass"><a href="#">Forget your password?</a></span>
        <input type="password" id="password" />
      </div>
      <input type="checkbox" name="stay-login" id="stay-login" />
      <label for="stay-login">Stay signined in for a week</label>
      <div class="submit">
        <button type="submit">Continue</button>
      </div>
      <span><a href="#">Use single sign-on (Google) instead</a></span>
    </form>
    <div class="forget-account">
      <span>Don't have an account?</span><a href="#">Sign-up</a>
    </div>
    <div class="form-footer">
      <span><a href="#">@ iNeuron</a></span
      ><span><a href="#">Contact</a></span
      ><span><a href="#">Privacy & terms</a></span>
    </div>
  </body>
</html>
