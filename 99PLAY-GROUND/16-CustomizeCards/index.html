<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a03c2a7c2e.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Customize-Cards</title>
  </head>
  <body>
    <div class="container-fluid text-center bg-dark-subtle">
      <h3 class="display-6 text-white">BOOTSTRAP-CUSTOMIZE-CARDS</h3>
    </div>
    <!-- First-Card -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card profile-card-1">
            <img
              src="./img/bg-img-code.jpg"
              class="background-img"
              alt="background-img"
              srcset="" />
            <img
              src="https://randomuser.me/api/portraits/men/22.jpg"
              class="profile-img"
              alt="" />
            <div class="card-content">
              <h2>Jhon Simons <small>Sr. Engineers</small></h2>
              <div class="social-icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <!-- End-First-Card -->
  </body>
</html>
