<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a03c2a7c2e.js"
      crossorigin="anonymous"></script>
    <title>ToDoList</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"><span><i class="fa-solid fa-magnifying-glass"></i> TO-DO-LIST</span></div>
      <div class="wrap-list">
        <ol class="list">
          <li class="gray">
            <input type="checkbox" name="" id="check-1" />
            <label for="check-1">Go To GYM</label>
          </li>
          <li>
            <input type="checkbox" name="" id="check-2" />
            <label for="check-2">Do Assignment</label>
          </li>
          <li class="gray">
            <input type="checkbox" name="" id="check-3" />
            <label for="check-3">Video Recording</label>
          </li>
          <li>
            <input type="checkbox" name="" id="check-4" />
            <label for="check-4">Project [Beginning]</label>
          </li>
          <li class="gray">
            <input type="checkbox" name="" id="check-5" />
            <label for="check-5">Meetings</label>
          </li>
          <li>
            <input type="checkbox" name="" id="check-6" />
            <label for="check-6">Re-search</label>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
